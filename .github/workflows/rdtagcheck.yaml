# .github/workflows/rdtagcheck.yaml

name: 检查 RustDesk 版本并触发构建

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    # 在北京时间每天上午9:30运行
    - cron: '30 1 * * *'

jobs:
  check-and-trigger:
    runs-on: ubuntu-latest

    env:
      LOCAL_TAG_FILE: temp/tag.md

    steps:
      - name: Checkout 当前仓库
        uses: actions/checkout@v4

      - name: 🔍 检查版本是否需要更新
        id: check-version
        run: |
          mkdir -p temp
          touch $LOCAL_TAG_FILE
          local_tag=$(cat $LOCAL_TAG_FILE || echo 'none')
          echo "🔖 本地版本: $local_tag"
          
          latest_tag=$(curl -s https://api.github.com/repos/rustdesk/rustdesk/releases/latest | jq -r .tag_name)
          echo "🌐 远程版本: $latest_tag"
          
          if [ -z "$latest_tag" ]; then
            echo "❌ 无法获取远程版本号，脚本终止"
            exit 1
          fi

          if [ "$latest_tag" == "$local_tag" ]; then
            echo "✅ 版本一致，无需构建"
            echo "skip_build=true" >> $GITHUB_OUTPUT
          else
            echo "⚠️ 版本不一致，准备触发构建..."
            echo "skip_build=false" >> $GITHUB_OUTPUT
            echo "remote_tag=$latest_tag" >> $GITHUB_ENV
          fi

      - name: 🚀 触发 RustDesk-Pro 构建工作流程
        if: steps.check-version.outputs.skip_build == 'false'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'rdproaction.yaml', // 确保这个文件名与你的构建文件名一致
            });
            console.log('✅ 已成功触发 rdproaction.yaml 工作流程');
