# .github/workflows/rdtagcheck.yaml

name: 检查 RustDesk 版本并触发构建

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    # 在北京时间每天上午9:30运行
    - cron: '30 1 * * *'

jobs:
  check-and-trigger:
    runs-on: ubuntu-latest

    steps:
      - name: 🔍 检查远程版本与自身版本
        id: check-version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 获取 RustDesk 官方的最新 release tag
          latest_upstream_tag=$(curl -sL -H "Authorization: Bearer $GH_TOKEN" https://api.github.com/repos/rustdesk/rustdesk/releases/latest | jq -r .tag_name)
          if [[ -z "$latest_upstream_tag" || "$latest_upstream_tag" == "null" ]]; then
            echo "❌ 无法获取上游 rustdesk/rustdesk 的最新版本号，脚本终止"
            exit 1
          fi
          echo " rustdesk/rustdesk 远程最新版本: $latest_upstream_tag"

          # 获取您自己仓库的最新 tag
          latest_own_tag=$(curl -sL -H "Authorization: Bearer $GH_TOKEN" https://api.github.com/repos/${{ github.repository }}/tags | jq -r '.[0].name')
          if [[ -z "$latest_own_tag" || "$latest_own_tag" == "null" ]]; then
            echo "ℹ️ 在 ${{ github.repository }} 中未找到任何 tag，视为需要构建"
            latest_own_tag="none"
          fi
          echo " wudiming/dmwurd 本地最新版本: $latest_own_tag"

          if [ "$latest_upstream_tag" == "$latest_own_tag" ]; then
            echo "✅ 版本一致 ($latest_upstream_tag)，无需构建"
            echo "skip_build=true" >> $GITHUB_OUTPUT
          else
            echo "⚠️ 版本不一致 (上游: $latest_upstream_tag, 当前: $latest_own_tag)，准备触发构建..."
            echo "skip_build=false" >> $GITHUB_OUTPUT
          fi

      - name: 🚀 触发 RustDesk-Pro 构建工作流程
        if: steps.check-version.outputs.skip_build == 'false'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'rdproaction.yaml',
              ref: 'main'
            });
            console.log('✅ 已成功触发 rdproaction.yaml 工作流程');
